<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vuedo</title>
		<link href="styles.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		
		<div id="vue-app">
			<h2>Example 1</h2>
			<h2>Example 2</h2>
			<button v-on:click="active = !active">Toggle active</button>
			<button v-on:click="inactive = !inactive">Toggle inactive</button>
			<div v-bind:class="compClasses">
				<span>Dave</span>	
			</div>
		</div>
		
		<script src="app.js"></script>
	</body>
</html>
